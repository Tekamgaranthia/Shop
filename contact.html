<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: sans-serif;
            line-height: 1.6;
            background-color: #fff;
            color: #333;
        }
        /* Navbar Section */
        .navbar{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .logo{
            font-size: 28px;
            font-weight: bold;
            color: #e91e63;
        }
        .nav-links{
            display: flex;
            gap: 25px;
            list-style: none;
        }
        .nav-links a{
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
        }
        .nav-links a:hover,
        .nav-links a.active{
            color: #e91e63;
            border-bottom: 2px solid #e91e63;
            padding-bottom: 4px;
        }
        /* Hamburger menu for mobile */
        .hamburger{
            display: none;
            font-size: 28px;
            cursor: pointer;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links{
                display: none;
                flex-direction: column;
                background-color: #fff;
                position: absolute;
                top: 70px;
                right: 20px;
                width: 180px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            }
            .nav-links.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
            
        }
        /* contact section */
        .contact{
            padding: 60px 20px;
            background-color: #fef9f9;
        }
        .container{
            max-width: 1100px;
            margin: auto;
        }
        .contact h2{
            text-align: center;
            margin-bottom: 40px;
            color: #d63384;
        }
        .contact-content{
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: space-between;
        }
        .contact-info,
        .contact-form{
            flex: 1;
            min-width: 300px;
        }
        .contact-info h3{
            margin-bottom: 15px;
        }
        .contact-info p{
            margin-bottom: 10px;
        }
        .contact-form form{
            display: flex;
            flex-direction: column;
        }
        .contact-form input,
        .contact-form textarea{
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc ;
            border-radius: 8px;
            font-size: 16px;
        }
        .contact-form button{
            padding: 12px;
            background-color: #d63384;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .contact-form button:hover{
            background-color: #c2185b;
        }
        /* Footer Section */
        .footer-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
            max-width: 1100px;
            margin: auto;
        }
        .footer-bottom{
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            border-top: 1px solid #444;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <!--nAVBAR section-->
    <nav class="navbar">
        <div class="Glamourwear">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="hamburger">&#9776;</div>
        </div>
    </nav>
    <!--CONTACT SECTION-->
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-content">
                <!--contact info-->
                <div class="contact-info">
                    <h3>Get in touch</h3>
                    <p><strong>Email:</strong>support@womenfashion.com</p>
                    <p><strong>phone:</strong>+123 456 7890</p>
                    <p><strong>Address:</strong>+123 Fashion Street, Buea</p>
                </div>
                <!--contact form-->
                <div class="contact-form">
                    <form action="#">
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your Email" required>
                        <textarea rows="5" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-bottom">
          <p> &copy; 2025 Women Fashion. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
